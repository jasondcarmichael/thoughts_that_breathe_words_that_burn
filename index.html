<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>


<body>
    <header>
        <h1 id="pageTitle">thoughts that breathe, words that burn</h1>

        <p id="quotation"><em>"Poetry is thoughts that breathe and words that burn."</em> - Thomas Gray (1716 - 1771)</p>

        <p id="instructions">Enter a poet's name to find one of their poems.</p>
    </header>
    
    <div id="search-poet">
        <form id="search-bar">
    
            <input type="text" 
                    placeholder="Choose your Poet!" 
                    id="inputBar"
                    value=""/>
    
            <input type="button" 
                    id="searchButton" 
                    value="Click here"/>
        
        </form>
    </div>

    <div id="output">
        <h2 id="poetName"></h2>

        <h4 id="numPoems"></h4>

        <h4 id="title"></h4>

        <p id="poem"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
