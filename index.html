<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <title>Poetry Search</title>
</head>


<body>
    <header>
        <h1 id="pageTitle">thoughts that breathe,<br>words that burn</h1>
        <h3 id="subtitle">British & American Poetry<br>from 1500 to 1899</h3>

 
    </header>

    <div>
        <p id="instructions">Enter a poet's name to find one of their poems.</p>
    </div>
    
    <div id="search-poet">
        <form id="search-bar">
    
            <input type="text" 
                    placeholder="Search by Poet Name" 
                    id="inputBar"
                    value=""/>
    
            <input type="button" 
                    id="search-button" 
                    value="Search"/>
        
        </form>
    </div>

    <div id="output">
        <h2 id="title"></h2>
        <h4 id="poetName"></h4>


        <div id="poem"></div>
    </div>

    <footer>
        <div id="footer">
            <p id="quotation"><em>"Poetry is thoughts that breathe and words that burn."</em></p>
            <p id="quote-name"> &mdash; Thomas Gray, English Poet (1716 - 1771)</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
