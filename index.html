<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <title>Poetry Search</title>
</head>


<body>
    <header>
        <h1 id="pageTitle">thoughts that breathe,<br>words that burn</h1>
        <h2 id="subtitle">English & American Poetry<br>from 1500 to 1899</h2>

        <p id="quotation"><em>"Poetry is thoughts that breathe and words that burn."</em></p>
        <p id="quote-name"> &mdash; Thomas Gray (1716 - 1771)</p>
 
    </header>

    <div>
        <p id="instructions">Enter a poet's name to find one of their poems.</p>
    </div>
    
    <div id="search-poet">
        <form id="search-bar">
    
            <input type="text" 
                    placeholder="Search by Poet Name" 
                    id="inputBar"
                    value=""/>
    
            <input type="button" 
                    id="search-button" 
                    value="Click here"/>
        
        </form>
    </div>

    <div id="output">
        <h2 id="poetName"></h2>

        <h4 id="numPoems"></h4>

        <h4 id="title"></h4>

        <ul id="poem">
            <li id="stanza-break"> </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
